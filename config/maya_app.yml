    - 'OpenMaya'
    - 'AnimSlice'
    - 'DeformSlice'
    - 'Modifiers'
    - 'DynSlice'
    - 'KinSlice'
    - 'ModelSlice'
    - 'NurbsSlice'
    - 'PolySlice '
    - 'ProjectSlice'
